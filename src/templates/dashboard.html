<!DOCTYPE html>
<html>
<head>
    <title>MYS≈åNINJA ULTIMATE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --blood-red: #ff0033; --demon-gold: #ffcc00; --shadow-black: #000000;
            --oni-purple: #8a2be2; --neon-cyan: #00ffff; --steel-gray: #2a2a2a;
        }
        body {
            background: linear-gradient(135deg, var(--shadow-black) 0%, var(--oni-purple) 100%);
            color: white; font-family: 'Courier New', monospace; margin: 0; padding: 20px;
        }
        .header {
            text-align: center; padding: 20px; background: rgba(255, 0, 51, 0.9);
            border-radius: 15px; margin-bottom: 20px; border: 3px solid var(--demon-gold);
        }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
        }
        .card {
            background: rgba(26, 26, 26, 0.95); padding: 20px; border-radius: 10px;
            border: 2px solid; min-height: 200px;
        }
        .targets-card { border-color: var(--demon-gold); }
        .phishing-card { border-color: var(--neon-cyan); }
        .network-card { border-color: var(--blood-red); }
        .ai-card { border-color: var(--oni-purple); }
        input, select, button {
            width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px;
            background: var(--shadow-black); color: white; border: 1px solid var(--steel-gray);
        }
        button {
            background: linear-gradient(45deg, var(--blood-red), var(--oni-purple));
            border: 1px solid var(--demon-gold); cursor: pointer; font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        .status {
            background: #000; padding: 10px; border-radius: 5px; margin-top: 10px;
            height: 100px; overflow-y: auto; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó°Ô∏è MYS≈åNINJA ULTIMATE</h1>
        <p>Web-Controlled Red Team Platform | MysteryAK & Knightdale</p>
    </div>

    <div class="grid">
        <div class="card targets-card">
            <h3>üéØ Target Management</h3>
            <input type="text" id="targetInput" placeholder="IP or Domain">
            <input type="text" id="targetDesc" placeholder="Description">
            <button onclick="addTarget()">Add Target</button>
            <div class="status" id="targetStatus">Ready</div>
        </div>

        <div class="card phishing-card">
            <h3>üé£ AI Phishing</h3>
            <select id="phishingPlatform">
                <option value="facebook">Facebook</option>
                <option value="gmail">Gmail</option>
                <option value="instagram">Instagram</option>
            </select>
            <button onclick="generatePhishing()">Generate Campaign</button>
            <div class="status" id="phishingStatus">Ready</div>
        </div>

        <div class="card network-card">
            <h3>üí• Network Attacks</h3>
            <input type="text" id="scanTarget" placeholder="Target to scan">
            <button onclick="startScan()">Start Network Scan</button>
            <div class="status" id="networkStatus">Ready</div>
        </div>

        <div class="card ai-card">
            <h3>üîÆ Quantum AI</h3>
            <button onclick="generatePlan()">Generate Attack Plan</button>
            <button onclick="evolveAI()">Evolve AI</button>
            <div class="status" id="aiStatus">AI Level: 1.0</div>
        </div>
    </div>

    <script>
        async function addTarget() {
            const value = document.getElementById('targetInput').value;
            const desc = document.getElementById('targetDesc').value;
            if (!value) return;
            
            const type = value.includes('.') ? 'domain' : 'ip';
            const response = await fetch(`/api/targets/${type}/add`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({[type]: value, description: desc})
            });
            document.getElementById('targetStatus').innerHTML = `Added: ${value}`;
        }

        async function generatePhishing() {
            const platform = document.getElementById('phishingPlatform').value;
            const response = await fetch('/api/phishing/generate', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({platform})
            });
            const result = await response.json();
            document.getElementById('phishingStatus').innerHTML = `Generated: ${result.id}`;
        }

        async function startScan() {
            const target = document.getElementById('scanTarget').value;
            if (!target) return;
            
            const response = await fetch('/api/network/scan', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({target})
            });
            document.getElementById('networkStatus').innerHTML = `Scanning: ${target}`;
        }

        async function generatePlan() {
            const response = await fetch('/api/ai/generate-plan', {
                method: 'POST', headers: {'Content-Type': 'application/json'}
            });
            const result = await response.json();
            document.getElementById('aiStatus').innerHTML = `Plan: ${result.success_probability} success`;
        }

        async function evolveAI() {
            const response = await fetch('/api/ai/evolve', {method: 'POST'});
            const result = await response.json();
            document.getElementById('aiStatus').innerHTML = result.message;
        }
    </script>
</body>
</html>
